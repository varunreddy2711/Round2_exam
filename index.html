<html>
 <head>
  <title>
   Product Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white">
  <header class="border-b">
   <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <div class="text-2xl font-bold">
     SHOP.CO
    </div>
    <nav class="space-x-4">
     <a class="text-gray-600" href="#">
      Shop
     </a>
     <a class="text-gray-600" href="#">
      On Sale
     </a>
     <a class="text-gray-600" href="#">
      New Arrivals
     </a>
     <a class="text-gray-600" href="#">
      Brands
     </a>
    </nav>
    <div class="flex space-x-4">
     <i class="fas fa-search text-gray-600">
     </i>
     <i class="fas fa-shopping-cart text-gray-600">
     </i>
     <i class="fas fa-user text-gray-600">
     </i>
    </div>
   </div>
  </header>
  <main class="container mx-auto py-8 px-6">
   <div class="text-sm text-gray-600 mb-4">
    <a class="hover:underline" href="#">
     Home
    </a>
    &gt;
    <a class="hover:underline" href="#">
     Shop
    </a>
    &gt;
    <a class="hover:underline" href="#">
     Men
    </a>
    &gt;
    <span>
     T-shirts
    </span>
   </div>
   <div class="flex flex-col lg:flex-row">
    <div class="flex flex-col space-y-4 lg:w-1/3">
     <img alt="Front view of One Life Graphic T-shirt" class="border p-2" height="400" src="https://storage.googleapis.com/a1aa/image/42KFnbY2yzc4MP7IUhIxMTpd0qVQljAmgEvL0C01un4.jpg" width="300"/>
     <img alt="Back view of One Life Graphic T-shirt" class="border p-2" height="400" src="https://storage.googleapis.com/a1aa/image/vXdBvaYqexAnPz1eKEs284pAJFB0R4uPCpRZUUs8ROI.jpg" width="300"/>
     <img alt="Model wearing One Life Graphic T-shirt" class="border p-2" height="400" src="https://storage.googleapis.com/a1aa/image/5QTIKolhqEj0yDlQfAH2PuPsU0pMbwBljsm3Y9wsxpY.jpg" width="300"/>
    </div>
    <div class="lg:w-2/3 lg:pl-8">
     <h1 class="text-3xl font-bold">
      ONE LIFE GRAPHIC T-SHIRT
     </h1>
     <div class="flex items-center space-x-2 my-2">
      <div class="flex text-yellow-500">
       <i class="fas fa-star">
       </i>
       <i class="fas fa-star">
       </i>
       <i class="fas fa-star">
       </i>
       <i class="fas fa-star">
       </i>
       <i class="fas fa-star-half-alt">
       </i>
      </div>
      <span class="text-gray-600">
       4.5/5
      </span>
     </div>
     <div class="flex items-center space-x-4 my-4">
      <span class="text-2xl font-bold">
       $260
      </span>
      <span class="text-gray-500 line-through">
       $300
      </span>
      <span class="text-red-500 bg-red-100 px-2 py-1 rounded">
       -40%
      </span>
     </div>
     <p class="text-gray-600 mb-4">
      This graphic t-shirt which is perfect for any occasion. Crafted from a soft and breathable fabric, it offers superior comfort and style.
     </p>
     <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">
       Select Colors
      </h2>
      <div class="flex space-x-4">
       <button class="w-8 h-8 rounded-full bg-green-900 border-2 border-black">
       </button>
       <button class="w-8 h-8 rounded-full bg-green-700 border-2 border-gray-300">
       </button>
       <button class="w-8 h-8 rounded-full bg-blue-900 border-2 border-gray-300">
       </button>
      </div>
     </div>
     <div class="mb-4">
      <h2 class="text-lg font-semibold mb-2">
       Choose Size
      </h2>
      <div class="flex space-x-4">
       <button class="px-4 py-2 border rounded">
        Small
       </button>
       <button class="px-4 py-2 border rounded">
        Medium
       </button>
       <button class="px-4 py-2 border rounded bg-black text-white">
        Large
       </button>
       <button class="px-4 py-2 border rounded">
        X-Large
       </button>
      </div>
     </div>
     <div class="flex items-center space-x-4">
      <div class="flex items-center border rounded">
       <button class="px-4 py-2">
        -
       </button>
       <input class="w-12 text-center border-l border-r" type="text" value="1"/>
       <button class="px-4 py-2">
        +
       </button>
      </div>
      <button class="px-6 py-2 bg-black text-white rounded">
       Add to Cart
      </button>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>
